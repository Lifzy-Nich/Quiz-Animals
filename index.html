<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz City | Ultimate Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --matte-black: #0a0a0a;
            --glossy-black: #161616;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-solid: #d4af37;
            --border-gold: rgba(212, 175, 55, 0.4);
            --shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--matte-black);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Ambient Light Background */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 80%);
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 480px;
            background: var(--glossy-black);
            padding: 45px 30px;
            border-radius: 40px;
            border: 1px solid var(--border-gold);
            box-shadow: var(--shadow), inset 0 0 15px rgba(212, 175, 55, 0.1);
            text-align: center;
            position: relative;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Bingkai Gambar Premium */
        .img-outer-frame {
            width: 100%;
            height: 280px;
            padding: 2px;
            background: var(--gold-gradient);
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .img-inner-frame {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 23px;
            overflow: hidden;
            position: relative;
        }

        #city-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease, transform 1.5s ease;
        }

        #city-img.reveal {
            opacity: 1;
            transform: scale(1.05);
        }

        .country-display {
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-weight: 400;
        }

        /* Pilihan Ganda Simetris */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-opt {
            background: #111;
            border: 1px solid #333;
            padding: 18px 5px;
            border-radius: 15px;
            color: #bbb;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-opt:hover {
            border-color: var(--gold-solid);
            color: #fff;
            background: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* Feedback Styles */
        .btn-opt.correct {
            background: var(--gold-gradient) !important;
            color: #000 !important;
            border: none !important;
            transform: scale(1.05);
        }

        .btn-opt.wrong {
            background: #550000 !important;
            border-color: #ff0000 !important;
            color: #fff !important;
            animation: shake 0.4s ease;
        }

        .hint-box {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: 0.3s;
        }

        .hint-box:hover { color: var(--gold-solid); }

        #hint-text {
            color: #d4af37;
            margin-top: 10px;
            font-style: italic;
            height: 20px;
        }

        /* Animasi */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz City</h1>

    <div class="img-outer-frame">
        <div class="img-inner-frame">
            <img id="city-img" src="" alt="View">
        </div>
    </div>

    <div class="country-display" id="country-name">Loading...</div>

    <div class="options-grid" id="options-container"></div>

    <div class="hint-box" onclick="showHint()">Butuh Bantuan?</div>
    <div id="hint-text"></div>
</div>

<script>
    // Database Akurat 195+ Negara (Contoh Terpopuler di Script)
    const quizData = [
        {c: "Indonesia", a: "Jakarta"}, {c: "Jepang", a: "Tokyo"}, {c: "Prancis", a: "Paris"},
        {c: "Italia", a: "Roma"}, {c: "Inggris", a: "London"}, {c: "Brasil", a: "Brasilia"},
        {c: "Mesir", a: "Kairo"}, {c: "Kanada", a: "Ottawa"}, {c: "Australia", a: "Canberra"},
        {c: "Korea Selatan", a: "Seoul"}, {c: "Turki", a: "Ankara"}, {c: "Belanda", a: "Amsterdam"},
        {c: "Rusia", a: "Moskow"}, {c: "Arab Saudi", a: "Riyadh"}, {c: "Thailand", a: "Bangkok"},
        {c: "India", a: "New Delhi"}, {c: "Spanyol", a: "Madrid"}, {c: "Jerman", a: "Berlin"},
        {c: "Malaysia", a: "Kuala Lumpur"}, {c: "Singapura", a: "Singapura"}, {c: "Filipina", a: "Manila"}
    ];

    let currentItem = {};
    let activePool = [...quizData];
    let isAnswering = false;

    function loadNewQuestion() {
        if (activePool.length === 0) activePool = [...quizData];
        isAnswering = false;
        
        currentItem = activePool[Math.floor(Math.random() * activePool.length)];
        
        const img = document.getElementById('city-img');
        img.classList.remove('reveal');
        
        // SISTEM GAMBAR BARU: Menggunakan Pixabay API (Lebih Akurat & Professional)
        // Kata kunci: "Cityname city landmark"
        const apiKey = '49098901-527f67756f7775960098f993d'; // API Key Pixabay
        const query = encodeURIComponent(currentItem.a + " city architecture landmark");
        
        fetch(`https://pixabay.com/api/?key=${apiKey}&q=${query}&image_type=photo&orientation=horizontal&category=places`)
            .then(res => res.json())
            .then(data => {
                if(data.hits.length > 0) {
                    img.src = data.hits[0].largeImageURL;
                } else {
                    // Fallback jika Pixabay kosong
                    img.src = `https://loremflickr.com/800/600/${currentItem.a},cityscape/all`;
                }
                img.onload = () => img.classList.add('reveal');
            })
            .catch(() => {
                img.src = `https://loremflickr.com/800/600/${currentItem.a},cityscape`;
                img.onload = () => img.classList.add('reveal');
            });

        document.getElementById('country-name').innerText = currentItem.c;
        document.getElementById('hint-text').innerText = "";
        
        renderOptions();
    }

    function renderOptions() {
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        
        let options = [currentItem.a];
        while(options.length < 4) {
            let r = quizData[Math.floor(Math.random() * quizData.length)].a;
            if(!options.includes(r)) options.push(r);
        }
        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn-opt';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(val, btn) {
        if(isAnswering) return;
        isAnswering = true;

        if(val === currentItem.a) {
            btn.classList.add('correct');
            activePool = activePool.filter(item => item.c !== currentItem.c);
            setTimeout(loadNewQuestion, 1500);
        } else {
            btn.classList.add('wrong');
            // Tampilkan yang benar
            Array.from(document.querySelectorAll('.btn-opt')).forEach(b => {
                if(b.innerText === currentItem.a) b.classList.add('correct');
            });
            setTimeout(loadNewQuestion, 2500);
        }
    }

    function showHint() {
        document.getElementById('hint-text').innerText = 
            `Petunjuk: Berawal huruf "${currentItem.a[0]}" dan berakhir huruf "${currentItem.a.slice(-1)}"`;
    }

    window.onload = loadNewQuestion;
</script>

</body>
</html>
