<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Animals | Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3436;
            --accent: #00b894; /* Hijau Emerald Profesional */
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .brand-title {
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 25px;
            font-size: 1.4rem;
            color: var(--primary);
        }

        .quiz-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            border: 1px solid #eee;
        }

        .image-wrapper {
            width: 100%;
            height: 320px;
            border-radius: 18px;
            overflow: hidden;
            background: #eee;
            margin-bottom: 24px;
        }

        #animal-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-opt {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-main);
        }

        .btn-opt:hover {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .hint-section {
            margin-top: 20px;
            min-height: 50px;
        }

        #hint-link {
            font-size: 0.75rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #hint-text {
            display: none;
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-top: 8px;
            font-style: italic;
        }

        .stats {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #b2bec3;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-title">Quiz Animals</div>

        <div class="quiz-card" id="game-container">
            <div class="image-wrapper">
                <img id="animal-img" src="" alt="Quiz Image">
            </div>

            <div class="options-grid" id="options">
                </div>

            <div class="hint-section">
                <span id="hint-link" onclick="showHint()">Get a Hint</span>
                <p id="hint-text"></p>
            </div>

            <div class="stats">
                PROGRESS: <span id="remain">0</span> LEFT
            </div>
        </div>
    </div>

    <script>
        // Data Sample - Ari bisa menambahkan hingga 2000 data di sini
        const database = [
            { name: "Lion", hint: "Si raja hutan dengan rambut lebat.", img: "https://images.unsplash.com/photo-1614027126733-75768ca63ee1?w=600&auto=format" },
            { name: "Orca", hint: "Mamalia laut hitam putih yang sangat cerdas.", img: "https://images.unsplash.com/photo-1554110397-9bac083977c6?w=600&auto=format" },
            { name: "Red Panda", hint: "Hewan mirip rubah tapi berukuran kecil dan berbulu merah.", img: "https://images.unsplash.com/photo-1544239649-4238bf797e5c?w=600&auto=format" },
            { name: "Great White Shark", hint: "Predator laut dengan barisan gigi tajam.", img: "https://images.unsplash.com/photo-1560273074-c930c7dc9465?w=600&auto=format" },
            { name: "Zebra", hint: "Kuda liar dengan pola garis hitam-putih.", img: "https://images.unsplash.com/photo-1501705388883-4ed8a543392c?w=600&auto=format" },
            { name: "Green Sea Turtle", hint: "Reptil laut yang cangkangnya keras.", img: "https://images.unsplash.com/photo-1518467166778-b88f373ffec7?w=600&auto=format" }
        ];

        let quizList = [...database];
        let currentItem = null;

        function loadQuestion() {
            if (quizList.length === 0) {
                document.getElementById('game-container').innerHTML = "<h2>Excellent!</h2><p>You have mastered all animals.</p>";
                return;
            }

            const randomIndex = Math.floor(Math.random() * quizList.length);
            currentItem = quizList[randomIndex];

            // Render Image
            const img = document.getElementById('animal-img');
            img.src = currentItem.img;

            // Reset Hint
            document.getElementById('hint-text').innerText = currentItem.hint;
            document.getElementById('hint-text').style.display = 'none';
            document.getElementById('hint-link').style.display = 'inline';

            // Generate Options (1 Right, 3 Random Wrong)
            let choices = [currentItem.name];
            while(choices.length < 4) {
                let randomWrong = database[Math.floor(Math.random() * database.length)].name;
                if(!choices.includes(randomWrong)) choices.push(randomWrong);
            }
            choices.sort(() => Math.random() - 0.5);

            const optDiv = document.getElementById('options');
            optDiv.innerHTML = "";
            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'btn-opt';
                btn.innerText = c;
                btn.onclick = () => checkAnswer(c, randomIndex);
                optDiv.appendChild(btn);
            });

            document.getElementById('remain').innerText = quizList.length;
        }

        function checkAnswer(selected, index) {
            if (selected === currentItem.name) {
                alert("✨ Correct! This animal is now learned.");
                quizList.splice(index, 1); // Benar: hapus dari daftar
            } else {
                alert("❌ Incorrect. Keep trying!");
                // Salah: tidak dihapus, akan muncul lagi nanti secara random
            }
            loadQuestion();
        }

        function showHint() {
            document.getElementById('hint-text').style.display = 'block';
            document.getElementById('hint-link').style.display = 'none';
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
