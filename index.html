<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Animals - Minimalist Edition</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --accent: #556b2f; /* Sage Green */
            --text: #2d3436;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; }
        
        /* Container Gambar */
        #quiz-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .animal-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        /* Tombol Pilihan */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        button {
            padding: 15px;
            border: 1px solid #eee;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        button:hover { background: var(--accent); color: white; border-color: var(--accent); }

        /* Fitur Hint */
        #hint-btn { margin-top: 20px; background: none; border: none; color: #888; text-decoration: underline; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>QUIZ ANIMALS</h1>

    <div id="quiz-container">
        <img id="animal-display" class="animal-img" src="" alt="Tebak Hewan">
        <div id="hint-text" style="display:none; margin-bottom: 10px; font-style: italic; color: var(--accent);"></div>
        <div class="options-grid" id="options">
            </div>
        <button id="hint-btn" onclick="showHint()">Butuh bantuan? (Hint)</button>
    </div>

    <script>
        // Contoh Data (Bisa diperluas hingga 2000+ data)
        let animals = [
            { id: 1, name: "Narwhal", type: "Laut", hint: "Memiliki tanduk panjang seperti unicorn.", img: "https://source.unsplash.com/800x600/?narwhal" },
            { id: 2, name: "Okapi", type: "Darat", hint: "Kerabat jerapah tapi kaki bergaris zebra.", img: "https://source.unsplash.com/800x600/?okapi" },
            // Tambahkan data hewan lainnya di sini
        ];

        let masterList = [...animals]; // Database utama

        function loadQuestion() {
            if (masterList.length === 0) {
                document.getElementById('quiz-container').innerHTML = "<h2>Selamat! Kamu mengenal semua hewan.</h2>";
                return;
            }

            const randomIndex = Math.floor(Math.random() * masterList.length);
            const currentAnimal = masterList[randomIndex];

            document.getElementById('animal-display').src = currentAnimal.img;
            document.getElementById('hint-text').style.display = 'none';
            document.getElementById('hint-text').innerText = "Hint: " + currentAnimal.hint;

            // Logika Options (Acak jawaban)
            const options = [currentAnimal.name, "Singa", "Paus Biru", "Kuda Nil"]; // Placeholder salah
            const shuffledOptions = options.sort(() => Math.random() - 0.5);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";
            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, currentAnimal.name, randomIndex);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, index) {
            if (selected === correct) {
                alert("Benar! Hewan ini tidak akan muncul lagi.");
                masterList.splice(index, 1); // Hapus dari daftar jika benar
            } else {
                alert("Salah! Coba lagi nanti.");
            }
            loadQuestion(); // Muat pertanyaan baru (random)
        }

        function showHint() {
            document.getElementById('hint-text').style.display = 'block';
        }

        loadQuestion();
    </script>
</body>
</html>
