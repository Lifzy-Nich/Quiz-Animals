<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz City - Seluruh Ibu Kota Dunia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palet Warna Modern Vibrant-Elegant */
            --primary: #4e54c8; /* Biru Indigo */
            --primary-light: #8f94fb; /* Biru Muda Terang */
            --secondary: #ff7f50; /* Oranye Coral untuk Hint */
            --success: #2ecc71; /* Hijau Terang untuk Benar */
            --wrong: #e74c3c; /* Merah untuk Salah */
            --bg-body: #f7f9fc; /* Abu-abu Biru Pucat */
            --bg-card: #ffffff; /* Putih Bersih */
            --text-main: #2d3436; /* Hitam Arang */
            --text-sub: #636e72; /* Abu-abu Tua */
            --btn-idle: #edf2f7; /* Abu-abu Pucat untuk Tombol */
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 35px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--bg-card);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Elemen Judul */
        h1 {
            color: var(--primary);
            font-size: 2.8rem;
            margin: 0;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-sub);
            margin-bottom: 25px;
            font-weight: 300;
        }

        /* Wadah Gambar - Perbaikan Desain & Animasi */
        .image-container {
            position: relative;
            width: 100%;
            height: 350px;
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            animation: fadeIn 0.8s ease-in-out;
        }

        .city-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .city-image.loaded {
            opacity: 1;
        }

        /* Elemen Nama Negara */
        .country-label {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: block;
            animation: fadeIn 1s ease-in-out 0.3s forwards;
            opacity: 0;
        }

        /* Tata Letak Tombol Pilihan Ganda */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* Desain Tombol & Animasi Hover */
        .opt-btn {
            background-color: var(--btn-idle);
            border: 1px solid #ddd;
            padding: 18px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .opt-btn:hover {
            transform: translateY(-3px);
            background-color: #f1f5f9;
            border-color: #cbd5e1;
            box-shadow: var(--shadow-hover);
        }

        /* Feedback Benar/Salah */
        .opt-btn.correct {
            background-color: var(--success) !important;
            color: white !important;
            border-color: var(--success) !important;
            animation: pulse 0.5s ease-in-out;
        }

        .opt-btn.wrong {
            background-color: var(--wrong) !important;
            color: white !important;
            border-color: var(--wrong) !important;
            animation: shake 0.5s ease-in-out;
        }

        /* Elemen Hint - Colourful but Elegant */
        #hint-text {
            margin-top: 20px;
            color: var(--secondary);
            font-weight: 500;
            min-height: 24px;
            animation: fadeIn 0.5s ease-in-out;
        }

        #feedback-msg {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Definisi Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Quiz City</h1>
    <p class="subtitle" id="stats">Memuat...</p>

    <div class="image-container">
        <img id="city-img" src="" alt="Kota" class="city-image">
    </div>

    <span class="country-label" id="country-display">Brasil</span>

    <div class="options-grid" id="options-container">
        </div>

    <p id="hint-text"></p>
    <p id="feedback-msg"></p>
</div>

<script>
    // Data Lengkap & Akurat (Daftar singkat untuk contoh, Ari bisa tambah)
    let allCountries = [
        { n: "Indonesia", a: "Jakarta" }, { n: "Jepang", a: "Tokyo" }, { n: "Prancis", a: "Paris" },
        { n: "Inggris", a: "London" }, { n: "Italia", a: "Roma" }, { n: "Amerika Serikat", a: "Washington D.C." },
        { n: "Australia", a: "Canberra" }, { n: "Brasil", a: "Brasilia" }, { n: "Rusia", a: "Moskow" },
        { n: "Mesir", a: "Kairo" }, { n: "Korea Selatan", a: "Seoul" }, { n: "Kanada", a: "Ottawa" },
        { n: "India", a: "New Delhi" }, { n: "Spanyol", a: "Madrid" }, { n: "Tiongkok", a: "Beijing" },
        { n: "Belanda", a: "Amsterdam" }, { n: "Thailand", a: "Bangkok" }, { n: "Turki", a: "Ankara" },
        { n: "Malaysia", a: "Kuala Lumpur" }, { n: "Singapura", a: "Singapura" }
    ];

    // Salin daftar negara ke pool aktif
    let activeCountries = [...allCountries];
    let currentItem = {};
    let canAnswer = true;

    function initGame() {
        if (activeCountries.length === 0) {
            document.querySelector('.container').innerHTML = "<h1>Selesai!</h1><p>Hebat Ari, Anda telah mempelajari semua negara.</p><button onclick='location.reload()' style='margin-top:20px; padding:15px 30px; border-radius:15px; border:none; background:#4e54c8; color:white; cursor:pointer;'>Main Lagi</button>";
            return;
        }

        canAnswer = true;
        const randomIndex = Math.floor(Math.random() * activeCountries.length);
        currentItem = activeCountries[randomIndex];
        
        // Reset UI
        const imgElement = document.getElementById('city-img');
        imgElement.classList.remove('loaded');
        
        // Perbaikan Gambar dengan API LoremFlickr yang lebih stabil
        const cityNameWithQuery = `${currentItem.a.split(' ').join('-')},cityscape`;
        imgElement.src = `https://loremflickr.com/800/600/${cityNameWithQuery}`;
        imgElement.onload = () => imgElement.classList.add('loaded'); // Tampilkan gambar setelah dimuat

        document.getElementById('stats').innerText = `Tersisa ${activeCountries.length} Negara`;
        document.getElementById('country-display').innerText = currentItem.n;
        document.getElementById('hint-text').innerText = "";
        document.getElementById('feedback-msg').innerText = "";

        // Buat Pilihan Ganda secara Acak
        generateOptions();
    }

    function generateOptions() {
        const container = document.getElementById('options-container');
        container.innerHTML = "";

        // Buat 3 opsi salah acak
        let wrongOptions = allCountries
            .filter(c => c.a !== currentItem.a)
            .sort(() => 0.5 - Math.random())
            .slice(0, 3)
            .map(c => c.a);

        // Campur jawaban benar dan opsi salah
        let options = [currentItem.a, ...wrongOptions];
        options.sort(() => 0.5 - Math.random());

        // Buat tombol untuk setiap opsi
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn) {
        if (!canAnswer) return;
        canAnswer = false; // Kunci tombol agar tidak diklik dua kali

        if (selected === currentItem.a) {
            btn.classList.add('correct');
            document.getElementById('feedback-msg').innerText = "✓ Benar! Luar biasa.";
            document.getElementById('feedback-msg').style.color = "var(--success)";
            
            // Hapus dari pool aktif jika benar
            activeCountries = activeCountries.filter(item => item.n !== currentItem.n);
            
            // Pindah ke pertanyaan berikutnya setelah jeda
            setTimeout(initGame, 1800);
        } else {
            btn.classList.add('wrong');
            document.getElementById('feedback-msg').innerText = "✘ Salah, tapi Anda berani mencoba!";
            document.getElementById('feedback-msg').style.color = "var(--wrong)";
            
            // Tampilkan jawaban yang benar
            Array.from(document.getElementsByClassName('opt-btn')).forEach(b => {
                if (b.innerText === currentItem.a) b.classList.add('correct');
            });

            // Berikan Hint Otomatis
            setTimeout(() => {
                document.getElementById('hint-text').innerText = `Petunjuk: Ibu kota ${currentItem.n} diawali dengan "${currentItem.a[0]}"`;
            }, 500);

            // Muncul lagi nanti karena salah
            setTimeout(initGame, 2500);
        }
    }

    // Jalankan game pertama kali
    window.onload = initGame;
</script>

</body>
</html>
