<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz City | Royal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --matte: #080808;
            --onyx: #121212;
            --gold-primary: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --gold-gradient: linear-gradient(135deg, #8a6d3b 0%, #d4af37 50%, #f1d592 100%);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--matte);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Elemen Estetik Latar Belakang */
        body::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #080808 70%);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--onyx);
            padding: 40px 25px;
            border-radius: 40px;
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 0 40px 80px rgba(0,0,0,0.9), inset 0 0 30px rgba(212, 175, 55, 0.03);
            text-align: center;
            position: relative;
            animation: appEntry 1s ease-out;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.4rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 6px;
            margin-bottom: 35px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2));
        }

        /* Frame Gambar dengan Glow Simetris */
        .image-viewport {
            width: 100%;
            height: 280px;
            border-radius: 25px;
            margin-bottom: 30px;
            position: relative;
            padding: 2px;
            background: linear-gradient(180deg, rgba(212, 175, 55, 0.3), transparent);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .image-inner {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 23px;
            overflow: hidden;
            position: relative;
        }

        #city-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 0.6s ease, transform 1.2s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        #city-img.reveal {
            opacity: 0.8;
            transform: scale(1);
        }

        .country-name {
            font-family: 'Cinzel', serif;
            font-size: 1.7rem;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 3px;
            display: block;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Grid Tombol Luxury */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-opt {
            background: #161616;
            border: 1px solid #2a2a2a;
            padding: 18px 10px;
            border-radius: 18px;
            color: #999;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-opt:hover {
            border-color: var(--gold-primary);
            color: #fff;
            background: #1f1f1f;
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), 0 0 15px var(--gold-glow);
        }

        /* Animasi Feedback */
        .btn-opt.correct {
            background: var(--gold-gradient) !important;
            color: #000 !important;
            border: none !important;
            box-shadow: 0 0 30px var(--gold-glow);
            transform: scale(1.05);
        }

        .btn-opt.wrong {
            background: #3d0a0a !important;
            border-color: #ff3333 !important;
            color: #fff !important;
            animation: shake 0.4s;
        }

        .hint-btn {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #555;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .hint-btn:hover { color: var(--gold-primary); }

        #hint-display {
            color: var(--gold-primary);
            margin-top: 12px;
            font-style: italic;
            font-size: 0.85rem;
            min-height: 20px;
        }

        @keyframes appEntry {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz City</h1>

    <div class="image-viewport">
        <div class="image-inner">
            <img id="city-img" src="" alt="Pre-loading...">
        </div>
    </div>

    <div class="country-name" id="country-label">Loading...</div>

    <div class="options-grid" id="options"></div>

    <div class="hint-btn" onclick="showHint()">Butuh Bantuan?</div>
    <div id="hint-display"></div>
</div>

<script>
    const allData = [
        {c: "Indonesia", a: "Jakarta"}, {c: "Jepang", a: "Tokyo"}, {c: "Prancis", a: "Paris"},
        {c: "Italia", a: "Roma"}, {c: "Brasil", a: "Brasilia"}, {c: "Mesir", a: "Kairo"},
        {c: "Inggris", a: "London"}, {c: "Amerika Serikat", a: "Washington D.C."}, {c: "Turki", a: "Ankara"},
        {c: "Korea Selatan", a: "Seoul"}, {c: "Australia", a: "Canberra"}, {c: "Singapura", a: "Singapura"},
        {c: "Malaysia", a: "Kuala Lumpur"}, {c: "Thailand", a: "Bangkok"}, {c: "Jerman", a: "Berlin"}
    ];

    let pool = [...allData];
    let currentItem = {};
    let isAnswering = false;
    let nextImage = new Image();

    function loadNext() {
        if (pool.length === 0) pool = [...allData];
        isAnswering = false;
        
        currentItem = pool[Math.floor(Math.random() * pool.length)];
        
        const imgDisplay = document.getElementById('city-img');
        imgDisplay.classList.remove('reveal');

        // PRE-FETCHING SYSTEM: Memastikan gambar siap sebelum tampil
        const imageUrl = `https://images.unsplash.com/photo-1514565131-fce0801e5785?auto=format&fit=crop&w=800&q=80`; // Placeholder basic
        const cityUrl = `https://source.unsplash.com/800x600/?city,architecture,${currentItem.a.replace(/ /g, '-')}`;
        
        // Gunakan image object untuk memastikan load tuntas
        nextImage = new Image();
        nextImage.src = cityUrl;
        nextImage.onload = () => {
            imgDisplay.src = cityUrl;
            imgDisplay.classList.add('reveal');
        };
        // Fallback jika source utama lemot
        nextImage.onerror = () => {
            imgDisplay.src = `https://loremflickr.com/800/600/${currentItem.a},city/all`;
            imgDisplay.classList.add('reveal');
        };

        document.getElementById('country-label').innerText = currentItem.c;
        document.getElementById('hint-display').innerText = "";
        
        renderOptions();
    }

    function renderOptions() {
        const grid = document.getElementById('options');
        grid.innerHTML = "";
        
        let opts = [currentItem.a];
        while(opts.length < 4) {
            let r = allData[Math.floor(Math.random() * allData.length)].a;
            if(!opts.includes(r)) opts.push(r);
        }
        opts.sort(() => Math.random() - 0.5);

        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'btn-opt';
            b.innerText = o;
            b.onclick = () => check(o, b);
            grid.appendChild(b);
        });
    }

    function check(val, btn) {
        if(isAnswering) return;
        isAnswering = true;

        if(val === currentItem.a) {
            btn.classList.add('correct');
            pool = pool.filter(i => i.c !== currentItem.c);
            setTimeout(loadNext, 1200);
        } else {
            btn.classList.add('wrong');
            Array.from(document.querySelectorAll('.btn-opt')).forEach(b => {
                if(b.innerText === currentItem.a) b.classList.add('correct');
            });
            setTimeout(loadNext, 2200);
        }
    }

    function showHint() {
        document.getElementById('hint-display').innerText = 
            `Ibu kota ini diawali huruf "${currentItem.a[0]}" dan terdiri dari ${currentItem.a.length} karakter.`;
    }

    window.onload = loadNext;
</script>

</body>
</html>
