    // Fungsi untuk memperbanyak database hingga 1000+
function perbanyakBank(baseArray, targetCount, type) {
  const result = [];
  for (let i = 0; i < targetCount; i++) {
    const base = baseArray[i % baseArray.length];
    let newImg = base.img;
    if (newImg.includes('?')) newImg = base.img.split('?')[0] + `?w=400&q=85&sig=${i}${type}`;
    else newImg = base.img + `?w=400&q=85&sig=${i}${type}`;

    result.push({
      name: base.name + (i > baseArray.length ? ` ${Math.floor(i/27)}` : ''),
      habitat: base.habitat,
      hint: base.hint + (i % 3 === 0 ? ' (varian)' : ''),
      img: newImg
    });
  }
  return result;
}

// Bangun 1000+ darat & 1000+ laut

    // Gabung semua hewan
let masterList = [...daratFull, ...lautFull];

// Fungsi mengacak array
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
    // State global
let currentAnimal = null;
let remainingIds = [];
let correctCount = 0;
let lock = false;
let correctAnswerName = '';

// Masukkan semua index ke remaining
for (let i = 0; i < masterList.length; i++) remainingIds.push(i);

// Pilih hewan acak dari remaining
function pickRandomAnimal() {
  if (remainingIds.length === 0) {
    return null;
  }
  const randIdx = Math.floor(Math.random() * remainingIds.length);
  const animalIndex = remainingIds[randIdx];
  return { ...masterList[animalIndex], index: animalIndex };
}
    // Render hewan baru
function renderNewQuestion() {
  if (remainingIds.length === 0) {
    document.getElementById('animalImage').src = 'https://images.unsplash.com/photo-1546182990-dffeafbe841d?w=400&q=85';
    document.getElementById('hintText').innerText = '‚ú® semua sudah terjawab!';
    document.getElementById('optionsContainer').innerHTML = '';
    document.getElementById('feedbackMsg').innerText = 'selamat! anda menyelesaikan kuis';
    document.getElementById('nextBtn').disabled = false;
    lock = true;
    return;
  }

  const animal = pickRandomAnimal();
  if (!animal) return;
  currentAnimal = animal;
  correctAnswerName = animal.name;

  document.getElementById('animalImage').src = animal.img;
  document.getElementById('hintText').innerText = `üí¨ ${animal.hint} ¬∑ (${animal.habitat})`;
      // Buat 4 opsi (1 benar + 3 salah)
  let options = [animal.name];
  let otherNames = [];
  while (otherNames.length < 3) {
    const rand = Math.floor(Math.random() * masterList.length);
    const candidate = masterList[rand].name;
    if (!options.includes(candidate) && !otherNames.includes(candidate)) {
      otherNames.push(candidate);
    }
  }
  options = [...options, ...otherNames];
  options = shuffleArray(options);

  // Render tombol opsi
  const container = document.getElementById('optionsContainer');
  container.innerHTML = '';
  options.forEach(opt => {
    const btn = document.createElement('div');
    btn.className = 'option-btn';
    btn.innerText = opt;
    btn.dataset.name = opt;
    btn.addEventListener('click', () => handleOptionClick(opt, btn));
    container.appendChild(btn);
  });

  document.getElementById('feedbackMsg').innerText = 'pilih jawaban...';
  lock = false;
  updateStatsDisplay();
}
    // Handle klik opsi
function handleOptionClick(selectedName, btnElement) {
  if (lock) {
    document.getElementById('feedbackMsg').innerText = '‚è≥ sudah menjawab, lanjut ke berikutnya';
    return;
  }
  if (!currentAnimal) return;

  const isCorrect = (selectedName === correctAnswerName);
  const allButtons = document.querySelectorAll('.option-btn');

  if (isCorrect) {
    allButtons.forEach(b => {
      if (b.dataset.name === correctAnswerName) {
        b.classList.add('correct-guess');
      }
    });
    document.getElementById('feedbackMsg').innerText = '‚úì benar! hewan ini tidak akan muncul lagi.';
    lock = true;

    const idxPos = remainingIds.indexOf(currentAnimal.index);
    if (idxPos !== -1) {
      remainingIds.splice(idxPos, 1);
      correctCount++;
    }
    updateStatsDisplay();
  } else {
    document.getElementById('feedbackMsg').innerText = '‚úó kurang tepat, coba lain kali (akan muncul lagi)';
    lock = true;
    allButtons.forEach(b => {
      if (b.dataset.name === selectedName) {
        b.style.background = '#f6cfcd';
        setTimeout(() => b.style.background = '', 200);
      }
    });
  }
}
